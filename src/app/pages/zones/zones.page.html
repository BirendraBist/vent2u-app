<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title> select the zone</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="div">
      <img src="/assets/Asset 15.svg" width="50%" />
    </div>

    <ion-grid>
      <ion-row *ngFor="let z of zone">
        <ion-col routerLink="/preference">
          <ion-item> {{z.zoneName}}</ion-item>
          <ion-text>5 people</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button>Take the quiz again</ion-button>
  </div>
</ion-content>
