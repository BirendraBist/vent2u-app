<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>New Setup</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="f-class">
      <form
        [formGroup]="userpreferenceForm"
        (ngSubmit)="createUserPreference()"
      >
        <ion-item>
          <ion-label position="floating">cold</ion-label>
          <ion-range
            formControlName="cold"
            min="0"
            max="10"
            pin="true"
            class="ion-range"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label position="floating">warm</ion-label>
          <ion-range
            formControlName="warm"
            min="0"
            max="10"
            pin="true"
            class="ion-range"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label position="floating">dry</ion-label>
          <ion-range
            formControlName="dry"
            min="0"
            max="10"
            pin="true"
            class="ion-range"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label position="floating">moist</ion-label>
          <ion-range
            formControlName="moist"
            min="0"
            max="10"
            pin="true"
            class="ion-range"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-label position="floating">airFlow</ion-label>
          <ion-range
            formControlName="airFlow"
            min="0"
            max="10"
            pin="true"
            class="ion-range"
          >
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>
      </form>
      <ion-button (click)="createUserPreference()"> Submit </ion-button>
    </div>
  </div>
</ion-content>
