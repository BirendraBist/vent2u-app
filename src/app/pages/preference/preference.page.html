<ion-header>
  <ion-toolbar>
    <ion-title>Preference</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        icon="caret-back-outline"
        text=""
        defaultHref="zones"
        class="back"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Title and subtext for the top of the page-->

  <h1>How do you feel?</h1>

  <!-- Slider with questions and buttons to answer-->

  <ion-slides pager="false">
    <!-- for cold slider -->
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you feel cold right now?</ion-card-title
        >
        <img src="assets/coldB_1.svg" />
        <ion-button class="button" routerLink="/slider-cold">Agree</ion-button>
        <ion-button class="button" (click)="next(1)">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <!-- for warm slider -->
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you feel too warm right now?</ion-card-title
        >
        <img src="assets/warm_3.svg" />
        <ion-button class="button" routerLink="/slider-warm">Agree</ion-button>
        <ion-button class="button" (click)="next(2)">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <!-- for dry slider -->
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air is too dry?</ion-card-title
        >
        <img src="assets/dry.svg" />
        <ion-button class="button" routerLink="/slider-dry">Agree</ion-button>
        <ion-button class="button" (click)="next(3)">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <!-- for moist slider -->
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air is too moist?</ion-card-title
        >
        <img src="assets/humid.svg" />
        <ion-button class="button" routerLink="/slider-moist">Agree</ion-button>
        <ion-button class="button" (click)="next(4)">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <!-- for airflow slider -->
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air quality is good?</ion-card-title
        >
        <img src="assets/ok.svg" />
        <ion-button class="button" routerLink="/results">Agree</ion-button>
        <ion-button class="button" routerLink="/slider-airqiality"
          >Disagree</ion-button
        >
      </ion-card>
    </ion-slide>
    <br />
  </ion-slides>
</ion-content>
