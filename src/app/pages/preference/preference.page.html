
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        icon="caret-back-outline"
        text=""
        defaultHref="zones"
        class="back"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Title and subtext for the top of the page-->

  <h1>How do you feel?</h1>


  <!-- Slider with questions and buttons to answer-->

  <ion-slides [options]="option" class="slider" pager="true">
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you feel cold right now?</ion-card-title
        >
        <img src="assets/coldB_1.svg" />
        <ion-button class="button" href="./slider-cold">Agree</ion-button>
        <ion-button class="button" href="">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air quality is good?</ion-card-title

        >
        <img src="assets/ok.svg" />
        <ion-button class="button">Agree</ion-button>
        <ion-button class="button" href="slider-airqiality">Disagree</ion-button>

      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air is too dry?</ion-card-title>



        <img src="assets/dry.svg" />
        <ion-button class="button" href="slider-dry">Agree</ion-button>
        <ion-button class="button">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you feel too warm right now?</ion-card-title
        >
        <img src="assets/warm_3.svg" />
        <ion-button class="button" href="slider-warm">Agree</ion-button>
        <ion-button class="button">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">
        <ion-card-title class="card-title"
          >Do you think the air is too humid?</ion-card-title
        >
        <img src="assets/humid.svg" />
        <ion-button class="button" href="slider-moist">Agree</ion-button>
        <ion-button class="button">Disagree</ion-button>
      </ion-card>
    </ion-slide>
    <br />
  </ion-slides>


  


</ion-content>
