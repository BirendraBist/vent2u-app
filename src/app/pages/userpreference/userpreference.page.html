<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h1>Pick one of your previous answers</h1>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let up of userpreferenceList">
            <ion-item>
              <ion-label>cold<ion-label>{{up.cold}}/10 </ion-label> </ion-label>
              <ion-label>warm<ion-label>{{up.warm}}/10</ion-label> </ion-label>
              <ion-label
                >airflow<ion-label>{{up.airFlow}}/10</ion-label>
              </ion-label>
              <ion-label>dry<ion-label>{{up.dry}}/10</ion-label> </ion-label>
              <ion-label
                >humid<ion-label>{{up.moist}}/10</ion-label>
              </ion-label>
              <button class="btnUse" routerLink="/results" slot="end">
                Use
              </button>

              <!-- <ion-button fill="clear" slot="end" (click)="RemoveUserPreference(up.id)"
                ><ion-icon name="trash-outline"></ion-icon>
              </ion-button> -->
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
