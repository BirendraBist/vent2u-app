<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-title> </ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Thanks for answering</h1>

  <h2>5 people in the zone</h2>
  
  <div class="box">
    <div class="left">
      <div>
      <h5>cold</h5>
      <img src="assets/Asset 3.svg">
      </div>
      <div>
      <h4>3 votes</h4>
      </div>
    </div>
    <div class="right">
      <h5>warm</h5>
      <img src="assets/warm2.svg">
      <h4>2 votes</h4>
    </div>
  </div>
  
  <h3>Temperature will increase</h3>
  
  <div>
    <div class="left">
      <div>
      <h5>humid</h5>
      <img src="assets/Asset 20.svg">
      </div>
      <div>
      <h4>3 votes</h4>
      </div>
    </div>
    <div class="right">
      <h5>dry</h5>
      <img src="assets/Asset 17.svg">
      <h4>2 votes</h4>
    </div>
  </div>
  
  <h3>Humidity will increase</h3>

  <div>
    <div class="left">
      <div>
      <h5>good</h5>
      <img src="assets/Asset 18.svg">
      </div>
      <div>
      <h4>3 votes</h4>
      </div>
    </div>
    <div class="right">
      <h5>bad</h5>
      <img src="assets/Asset 18.svg">
      <h4>2 votes</h4>
    </div>
  </div>
  
  <h3>Airquality will stay the same</h3>

  <ion-button class="done" routerLink="/countdown">Done</ion-button>
</ion-content>
