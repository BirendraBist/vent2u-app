<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title> select the room</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="searchbar">
      <ion-searchbar placeholder="Search" clearIcon> </ion-searchbar>
    </div>

    <ion-list *ngFor="let r of room;">
      <ion-item routerLink="/zones">
        <ion-label>{{ r.roomName }}</ion-label>
        <ion-text>5 people</ion-text>
      </ion-item>
    </ion-list>

    <ion-button>Take the quiz again</ion-button>
  </div>
</ion-content>
